services:
  frontend-dev:
    build:
      context: ./FRONTEND
      dockerfile: Dockerfile
    # 빌드한 이미지의 이름 설정
    image: nextjs-project:latest
    container_name: nextjs-container
    restart: always
#	    expose:
#      - "3000"
    ports: 
      - "3000:3000"
    # 운영환경 명시 : 항상 production으로 설정(성능 저하 방지)
    environment:
    - NODE_ENV=production

  backend-dev:
    # Dockerfile로 백엔드 프로젝트를 이미지로 빌드
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    # 빌드한 이미지의 이름 설
    image: spring-project:latest
    container_name: spring-container
    restart: always
    environment:
      SPRING_CONTAINER_PORT: 8080
#    expose:
#      - "8080"
    ports:
      - "8080:8080"
    volumes:
      - /home/ubuntu/aws:/app/aws

networks:
  default:
    external: true
    name: app-network
