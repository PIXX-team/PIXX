
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend

  frontend:
    image: node:18-alpine
    container_name: frontend
    working_dir: /app
    command: sh -c "echo '<h1>Hello from Frontend</h1>' > index.html && npx http-server -p 3000"
    expose:
      - "3000"

  backend:
    # Dockerfile로 백엔드 프로젝트를 이미지로 빌드
    build:
      context: ./BACKEND/Spring
      dockerfile: Dockerfile
    # 빌드한 이미지의 이름 설정
    image: ${SPRING_IMAGE_NAME}:latest
    container_name: ${SPRING_CONTAINER_NAME}
    restart: always
    expose:
      - "{SPRING_CONTAINER_PORT}"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      # Kakao OAuth
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}

      # RDS 연결 정보
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}

      # JWT
      JWT_SECRET: ${JWT_SECRET}

      # AWS S3 & CloudFront
      AWS_ACCESS_KEY: ${AWS_ACCESS_KEY}
      AWS_SECRET_KEY: ${AWS_SECRET_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      AWS_CLOUDFRONT_DOMAIN: ${AWS_CLOUDFRONT_DOMAIN}

      # CloudFront Signed URL
      CLOUDFRONT_PRIVATE_KEY_PATH: ${CLOUDFRONT_PRIVATE_KEY_PATH}
      CLOUDFRONT_KEY_PAIR_ID: ${CLOUDFRONT_KEY_PAIR_ID}
