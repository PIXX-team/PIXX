
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # ro: 읽기 전용
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  
      - ./nginx/conf.d:/etc/nginx/conf.d:ro 
    depends_on:
      - frontend
      - backend

      
  frontend:
    build:
      context: ./FRONTEND/stella
      dockerfile: Dockerfile
    # 빌드한 이미지의 이름 설정
    image: ${NEXTJS_IMAGE_NAME}:latest
    container_name: ${NEXTJS_CONTAINER_NAME}
    restart: always
    expose:
      - "${NEXTJS__CONTAINER_PORT}"
    # 운영환경 명시 : 항상 production으로 설정(성능 저하 방지)
    environment:
    - NODE_ENV=production

  backend:
    # Dockerfile로 백엔드 프로젝트를 이미지로 빌드
    build:
      context: ./BACKEND
      dockerfile: Dockerfile
    # 빌드한 이미지의 이름 설
    image: ${SPRING_IMAGE_NAME}:latest
    container_name: ${SPRING_CONTAINER_NAME}
    restart: always
    environment:
      SPRING_CONTAINER_PORT: ${SPRING_CONTAINER_PORT}
    expose:
      - "${SPRING_CONTAINER_PORT}"
      
networks:
  default:
    external: true
    name: app-network

