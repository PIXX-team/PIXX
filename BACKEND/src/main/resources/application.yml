server:
  servlet:
    context-path: /api/v1
  port: ${SPRING_CONTAINER_PORT}

spring:
  application:
    name: fourcut
  config:
    import: "optional:classpath:application-secret.yml"
  servlet:
    multipart:
      enabled: true
      max-file-size: 20MB
      max-request-size: 20MB

cookie:
  secure: true

face-api:
  url: http://localhost:8000
